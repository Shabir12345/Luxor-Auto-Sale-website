[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  SKIP_ENV_VALIDATION = "true"
  NEXT_PRIVATE_SKIP_BUILD_INFO = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  
# Skip static optimization for API routes
[build.processing]
  skip_processing = false

# Netlify functions for API routes
[functions]
  node_bundler = "esbuild"
  included_files = ["src/app/api/**"]

# Redirect all requests to Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs"
  status = 200
